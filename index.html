<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Digital Stopwatch</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="stopwatch-wrapper">
        <div class="stopwatch">
          <div class="stopwatch-counter">
            <p id="stopwatch-counter">00 : 00 : 00 : 000</p>
          </div>
          <div class="stopwatch-laps">
              <div class="laps" id="laps_list"></div>
          </div>
          <div class="stopwatch-controls">
            <button onclick="startAndStop()" id="start_stop_btn">Start</button>
            <button onclick="lap()" id="lap_btn">Lap</button>
            <button onclick="resetLapss()" id="lap_btn">Reset Laps</button>
            <button onclick="reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
